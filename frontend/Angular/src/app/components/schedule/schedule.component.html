<div class="header-container">
  <h2>Nombre d'heures total pour la vue actuelle:
  <h2 class="nombre_afficher">{{ totalWorkHours }} heures </h2></h2>
</div>
<div class="header-container">
<h2>Nombre de panier:
    <h2 class="nombre_afficher">{{ totalPanier }}</h2> / de Grand déplacement
    <h2 class="nombre_afficher">{{ totalGrandDeplacement }}</h2>
  </h2>
</div>
<br>

<button (click)="generatePDF()">PDF</button>
<select *ngIf="role === 'administrateur'" [(ngModel)]="selectedUser" (ngModelChange)="onUserChange()">
  <option *ngFor="let name of userNames" [value]="name">
    {{name}}
  </option>
</select>


<div id="calendar" class="calendar-container">
  <full-calendar #calendar
                 [options]="calendarOptions">
  </full-calendar>
</div>
